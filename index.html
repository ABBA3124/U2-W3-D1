<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2-W3-D1 OOP</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Form Pet</h1>
        <h2>Inserisci I Dati</h2>
      </div>
    </header>
    <main>
      <form id="petForm">
        <input type="text" id="petName" placeholder="Nome Animale" required />
        <input
          type="text"
          id="ownerName"
          placeholder="Nome del proprietario"
          required
        />
        <select id="species" required>
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
          <option value="Bunny">Bunny</option>
        </select>
        <input type="text" id="breed" placeholder="Razza" required />
        <button type="submit">Aggiungi Pet</button>
      </form>
      <div id="petList"></div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
